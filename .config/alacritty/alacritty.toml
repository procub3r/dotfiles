[font]
normal = { family = "Iosevka Fixed", style = "Regular" }
bold = { family = "Iosevka Fixed", style = "Bold" }
italic = { family = "Iosevka Fixed", style = "Italic" }
bold_italic = { family = "Iosevka Fixed", style = "Bold Italic" }

[window]
padding = { x = 2, y = 2 }
opacity = 0.90

# Colors (Gruvbox Material Hard Dark)

# Default colors
[colors.primary]
background = '#1d2021'
foreground = '#d4be98'

# Normal colors
[colors.normal]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

# Bright colors (same as normal colors)
[colors.bright]
black   = '#32302f'
red     = '#ea6962'
green   = '#a9b665'
yellow  = '#d8a657'
blue    = '#7daea3'
magenta = '#d3869b'
cyan    = '#89b482'
white   = '#d4be98'

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"
